<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIgents - My Projects</title>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <header>
        <div class="div__logo__pequena">
            <img src="/img/logo_pequena.svg" alt="AIgents Logo">
            <h1 class="titulo__logo__pequena"><strong>AIgents</strong></h1>
        </div>
        <ul class="header__lista">
            <li ><a class="itens__lista" href="Home.html">Home</a></li>
            <li ><a class="itens__lista" href="Agents.html">Agents</a></li>
            <li class="itens__lista"><a href="MyProjects.html" class="projects__active">My Projects</a></li>
            <li ><a class="itens__lista" href="About.html">About</a></li>
        </ul>

        <ul class="header__links__lista">
            <div class="search__container">
                <img src="/img/Lupinha.svg" alt="Search icon" class="search__icon">
                <input type="text" placeholder="Search" class="search__input" id="searchProjects">
            </div>
            <a href="Login.html"><img src="/img/Icone perfil.svg" alt="Profile Icon"></a>
        </ul>
    </header>

    <main class="main__projects">
        <div class="projects__header">
            <h2 class="projects__titulo">Meus Projetos:</h2>
            <button class="btn__create__project" id="btnNewProject">
                <span class="plus__icon">+</span> novo
            </button>
        </div>

        <div class="grid__projects" id="projectsGrid">
            <!-- Projeto Exemplo 1 -->
            <div class="card__project" data-project-id="PRJ001">
                <div class="project__placeholder">IA</div>
                <div class="project__info">
                    <h3 class="project__nome" contenteditable="false">Agent Name</h3>
                    <p class="project__descricao" contenteditable="false">Brief description of the AI agent</p>
                    <div class="project__meta">
                        <span class="project__id">ID: PRJ001</span>
                        <span class="project__data">√öltima edi√ß√£o: 24/10/2025</span>
                    </div>
                </div>
                <div class="project__actions">
                    <button class="btn__edit" title="Editar">‚úèÔ∏è</button>
                    <button class="btn__save" title="Salvar" style="display: none;">üíæ</button>
                    <button class="btn__delete" title="Deletar">üóëÔ∏è</button>
                </div>
            </div>

            <!-- Card para criar novo projeto -->
            <div class="card__new__project" id="newProjectCard">
                <div class="new__project__content">
                    <span class="plus__icon__large">+</span>
                    <p>novo</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para criar novo projeto -->
    <div class="modal" id="modalNewProject">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h2>Criar Novo Projeto</h2>
            <form id="formNewProject">
                <div class="form__group">
                    <label for="projectName">Nome do Projeto:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form__group">
                    <label for="projectDesc">Descri√ß√£o:</label>
                    <textarea id="projectDesc" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn__submit">Criar Projeto</button>
            </form>
        </div>
    </div>

    <script src="/scripts/projects.js"></script>
</body>
</html>
