<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIgents Log-in</title>
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <script type="module" src="/Scripts/scriptLogin.js"></script>
    <section class="corpo">    
        <div class="div__logo">
            <img src="/img/Vector.svg" alt="Logo da AIgents"><br>
            <h1 class="titulo__logo"><strong>AIgents</strong></h1>
        </div>

        <div class="div__formulario">
            <form class="formulario">
                
                <input type="email" placeholder="E-mail" class="inputs">
                <input type="password" placeholder="Password" class="inputs">
                <!--input type="submit" value="Log-in" class="botao__login"-->
                <button type="button" class="botao__login" id="btnLogin">Log-in</button>

                
            </form>
            <a href="#" class="senha__signup">Forgot your password?</a>
            <p class="signup__texto">Don't have an account? <a href="/Index.html/Sign-up.html" class="senha__signup">Sign-up</a></p>
        </div>
        
    </section>
</body>

</html>
