<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to AIgents and access your AI agents. Manage your artificial intelligence projects and discover new AI assistants.">
    <meta name="keywords" content="AIgents login, sign in, AI platform access, user login">
    <meta name="author" content="AIgents">
    <meta property="og:title" content="Login - AIgents">
    <meta property="og:description" content="Access your AI agents platform">
    <meta property="og:type" content="website">
    <!--<meta property="og:url" content="https://www.aigents.com">-->
    <meta name="robots" content="noindex, nofollow"><!--para não aparecerer nos buscadores (são privadas)-->
    <title>AIgents Log-in</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <script type="module" src="../Scripts/scriptLogin.js"></script>
    <section class="corpo">    
        <nav class="div__logo">
            <img src="../img/Logo_grande.svg" alt="Logo da AIgents"><br>
            <h1 class="titulo__logo"><strong>AIgents</strong></h1>
        </nav>

        <nav class="div__formulario">
            <form class="formulario">
                
                <input type="email" placeholder="E-mail" class="inputs">
                <input type="password" placeholder="Password" class="inputs">
                <!--input type="submit" value="Log-in" class="botao__login"-->
                <button type="button" class="botao__login" id="btnLogin">Log-in</button>

                
            </form>
            <a href="#" class="senha__signup">Forgot your password?</a>
            <p class="signup__texto">Don't have an account? <a href="./Sign-up.html" class="senha__signup">Sign-up</a></p>
        </nav>
        
    </section>
    <script src="../Scripts/auth.js"></script>
    <script src="../Scripts/scriptLogin.js"></script>
</body>

</html>
