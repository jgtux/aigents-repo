<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIgents - Criar Agente</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <header>
        <div class="div__logo__pequena">
            <img src="../img/logo_pequena.svg" alt="AIgents Logo">
            <h1 class="titulo__logo__pequena"><strong>AIgents</strong></h1>
        </div>
        <ul class="header__lista">
            <li><a class="itens__lista" href="Home.html">Home</a></li>
            <li><a class="itens__lista" href="Agents.html">Agents</a></li>
            <li class="itens__lista"><a class="projects__active" href="Myprojects.html">My Projects</a></li>
            <li><a class="itens__lista" href="About.html">About</a></li>
        </ul>

        <ul class="header__links__lista">
            <div class="search__container">
                <img src="../img/Lupinha.svg" alt="Search icon" class="search__icon">
                <input type="text" placeholder="Search" class="search__input">
            </div>
            <a href="Login.html"><img src="../img/Icone perfil.svg" alt="Profile Icon"></a>
        </ul>
    </header>

    <main class="main__criar">
        <div class="criar__container">
            <form class="form__criar" id="formCriarAgente">
                <div class="form__section">
                    <div class="form__group__criar">
                        <label for="nomeAgente">Nome</label>
                        <input type="text" id="nomeAgente" class="input__criar" required placeholder="Nome do seu agente">
                    </div>

                    <div class="form__group__criar">
                        <label for="categoriaAgente">Categoria</label>
                        <select id="categoriaAgente" class="input__criar" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="programing">Programing</option>
                            <option value="images">Images</option>
                            <option value="videos">Videos</option>
                            <option value="texts">Texts</option>
                            <option value="music">Music</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form__group__criar form__group__image">
                        <label for="imagemAgente">Imagens</label>
                        <div class="upload__area" id="uploadArea">
                            <input type="file" id="imagemAgente" class="input__file" accept="image/*">
                            <div class="upload__content">
                                <img src="../img/Icone ingrenagens.svg" alt="Upload" class="upload__icon">
                                <span class="upload__text">Escolha um Arquivo</span>
                            </div>
                            <div class="preview__container" id="previewContainer" style="display: none;">
                                <img id="imagePreview" class="image__preview" alt="Preview">
                                <button type="button" class="btn__remove__image" id="btnRemoveImage">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form__section form__section__description">
                    <div class="form__group__criar form__group__full">
                        <label for="descricaoAgente">Descrição</label>
                        <textarea 
                            id="descricaoAgente" 
                            class="textarea__criar" 
                            required 
                            placeholder="Escreva um pouco sobre seu agente"
                            rows="8"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn__criar">Criar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../Scripts/criar.js"></script>
</body>
</html>
