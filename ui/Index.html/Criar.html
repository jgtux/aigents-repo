<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your personalized AI agent on AIgents platform. Configure name, category, image and description of your intelligent assistant.">
    <meta name="keywords" content="create AI agent, virtual assistant, artificial intelligence, custom AI, AIgents creator">
    <meta name="author" content="AIgents">
    <title>Criar Agente de IA - AIgents</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <header>
        <nav class="div__logo__pequena" aria-label="Logo e navegação principal">
            <img src="../img/Logo_pequena.svg" alt="Logo AIgents">
            <h1 class="titulo__logo__pequena"><strong>AIgents</strong></h1>
        </nav>
        
        <nav aria-label="Menu principal">
            <ul class="header__lista">
                <li><a class="itens__lista" href="Home.html">Home</a></li>
                <li><a class="itens__lista" href="Agents.html">Agents</a></li>
                <li class="itens__lista"><a class="projects__active" href="Myprojects.html" aria-current="page">My Projects</a></li>
                <li><a class="itens__lista" href="About.html">About</a></li>
            </ul>
        </nav>

        <aside class="header__links__lista" aria-label="Busca e perfil">
            <search class="search__container">
                <img src="../img/Lupinha.svg" alt="" class="search__icon" aria-hidden="true">
                <input type="search" placeholder="Search" class="search__input" aria-label="Buscar">
            </search>
            <a href="Login.html" aria-label="Perfil do usuário">
                <img src="../img/Perfil.svg" alt="Ícone de perfil">
            </a>
        </aside>
    </header>

    <main class="main__criar">
        <section class="criar__container">
            <h2 class="visually-hidden">Criar Novo Agente de IA</h2>
            
            <form class="form__criar" id="formCriarAgente" aria-labelledby="form-title">
                <fieldset class="form__section">
                    <legend class="visually-hidden">Informações básicas do agente</legend>
                    
                    <article class="form__group__criar">
                        <label for="nomeAgente">Nome</label>
                        <input 
                            type="text" 
                            id="nomeAgente" 
                            class="input__criar" 
                            required 
                            placeholder="Nome do seu agente"
                            aria-required="true"
                        >
                    </article>

                    <article class="form__group__criar">
                        <label for="categoriaAgente">Categoria</label>
                        <select id="categoriaAgente" class="input__criar" required aria-required="true">
                            <option value="">Selecione uma categoria</option>
                            <option value="programing">Programing</option>
                            <option value="images">Images</option>
                            <option value="videos">Videos</option>
                            <option value="texts">Texts</option>
                            <option value="music">Music</option>
                            <option value="other">Other</option>
                        </select>
                    </article>

                    <article class="form__group__criar form__group__image">
                        <label for="urlImagem">URL da Imagem</label>
                        <input 
                            type="url" 
                            id="urlImagem" 
                            class="input__criar" 
                            placeholder="https://exemplo.com/imagem.jpg"
                            aria-describedby="url-helper"
                        >
                        <small id="url-helper" class="visually-hidden">Cole a URL completa da imagem do seu agente</small>
                        
                        <figure class="preview__container" id="previewContainer" style="display: none;">
                            <img id="imagePreview" class="image__preview" alt="Preview da imagem do agente">
                        </figure>
                    </article>
                </fieldset>

                <fieldset class="form__section form__section__description">
                    <legend class="visually-hidden">Descrição detalhada do agente</legend>
                    
                    <article class="form__group__criar form__group__full">
                        <label for="descricaoAgente">Descrição</label>
                        <textarea 
                            id="descricaoAgente" 
                            class="textarea__criar" 
                            required 
                            placeholder="Escreva um pouco sobre seu agente"
                            rows="8"
                            aria-required="true"
                            aria-describedby="desc-helper"
                        ></textarea>
                        <small id="desc-helper" class="visually-hidden">Descreva as funcionalidades e características do seu agente de IA</small>
                    </article>

                    <button type="submit" class="btn__criar" aria-label="Criar agente de IA">Criar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="../Scripts/criar.js"></script>
</body>
</html>
