<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your AIgents account and start discovering and building AI agents. Join our artificial intelligence platform today.">
    <meta name="keywords" content="AIgents signup, create account, register AI platform, join AIgents">
    <meta name="author" content="AIgents">
    <meta property="og:title" content="Sign Up - AIgents">
    <meta property="og:description" content="Create your account and start building AI agents">
    <meta property="og:type" content="website">
    <!--<meta property="og:url" content="https://www.aigents.com">-->
    <meta name="robots" content="noindex, nofollow"><!--para não aparecerer nos buscadores (são privadas)-->
    <title>AIgents Sign-up</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>

    <section class="corpo">    
        <nav class="div__logo">
            <img src="../img/Logo_grande.svg" alt="Logo da AIgents"><br>
            <h1 class="titulo__logo"><strong>AIgents</strong></h1>
        </nav>

        <nav class="div__formulario">
            <form class="formulario">
                
                <input type="email" placeholder="E-mail" class="inputs">
                <input type="password" placeholder="Password" class="inputs">
                <input type="password" placeholder="Confirm your Password" class="inputs">

                <input type="submit" value="Sign-up" class="botao__login" id="btnSignup">

            </form>

            <p class="login__texto">
                Already have an account? 
                <a href="Login.html" class="senha__signup">Log-in</a>
            </p>
        </nav>
        
    </section>

    <script src="../Scripts/auth.js"></script>
    <script type="module" src="../Scripts/scriptSign.js"></script>

</body>
</html>
